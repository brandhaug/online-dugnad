<section id="testimonials">
  <div class="container">

    <h3 class="text-center">Se hva v√•re kunder sier om oss</h3>

    <div id="testimonials-row">
      <div class="text-center reference" *ngFor="let reference of references">
        <img src="../../../assets/images/{{reference.image}}" class="rounded-circle reference-image">
        <div class="reference-organization"><b>{{reference.organization}}</b></div>
        <div class="reference-profit">Tjente <b>{{reference.profitPerMember}}</b> per deltaker</div>
        <!--<div class="reference-rating">&#9733;&#9733;&#9733;&#9733;&#9733;</div>-->
        <div class="reference-content">{{reference.content}}</div>
        <div class="reference-name"><i>- {{reference.name}}, {{reference.position}}</i></div>
      </div>
    </div>
  </div>
</section>
