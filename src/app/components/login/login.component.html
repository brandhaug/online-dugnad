<div class="container">
  <div class="centered-container">
    <div class="lonely-form-container">
      <div class="jumbotron text-center">
        <img src="/assets/images/logo/logo_icon@200.png" alt="Kvikk dugnad logo" id="login-logo">

        <form (submit)="login(username.value, password.value)">
          <div class="form-group">
            <div class="float-label-container">
              <input type="email" #username class="form-control form-control-lg" id="username" placeholder="E-post"
                     required>
              <label for="username">Email</label>
              <i class="fa fa-envelope"></i>
            </div>
          </div>
          <div class="form-group">
            <div class="float-label-container">
              <input type="password" #password class="form-control form-control-lg" id="password" placeholder="Passord"
                     required>
              <label for="password">Password</label>
              <i class="fa fa-key"></i>
            </div>
          </div>

          <button type="submit" class="btn btn-lg btn-primary no-max-width">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
